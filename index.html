<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notepad</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="icon" href="/resources/favicon.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="javascript:void(0)">[File]</a>
                    <ul class="dropdownFile">
                        <li><a href="javascript:void(0)" id="newFileButton">New file</a></li>
                        <li><a href="javascript:void(0)" id="openFileButton">Open file</a></li>
                        <li><a href="javascript:void(0)" id="saveFileButton">Save file</a></li>
                    </ul>
                </li>
                <li><a href="javascript:void(0)">[Edit]</a>
                    <ul class="dropdownEdit">
                        <li><a href="javascript:void(0)" id="boldButton">Bold</a></li>
                        <li><a href="javascript:void(0)" id="underlineButton">Underline</a></li>
                        <li><a href="javascript:void(0)" id="italicButton">Italic</a></li>
                    </ul>
                </li>
                <li><a href="https://github.com/aliciadfm" target="_blank">[Author]</a></li>
            </ul>
            <div class="container">
                <p id="themeText" style="font-size: 10px"> Change to light mode -> </p>
                <label class="switch">
                    <input type="checkbox" id="themeCheckbox">
                </label>
            </div>
        </nav>

    </header>
    <main>
        <label>
            <textarea class="textArea" id="textareaid" spellcheck="false"></textarea>
        </label>
    </main>

    <script src="script.js"></script>
</body>
</html>
